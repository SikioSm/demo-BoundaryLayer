<!DOCTYPE html>

<script type="module">
    import * as THING from './libs/thing.module.js';
    import * as dat from './libs/dat.gui.module.js';
    import { BoundaryLayer } from './js/BoundaryLayer.js';

    const app = new THING.App();
    app.background = 'gray';
    app.camera.position = [100,100,100];
    app.camera.near = 0.001; app.camera.far = 100000;

    var geojsonData;
    async function loadFile(url) {
        const req = await fetch(url);
        return req.text();
    }
    function parseData(text) {
        geojsonData = JSON.parse(text);
    }
    loadFile('./json/boundary2.json').then(parseData).then(addLayer);

    function addLayer() {
        // const uvType ="uAround";//"tiled" or  "uAround"
        
        var Options = function() {
            this.uvType ="uAround";
            this.xRepeat =1;
            this.yRepeat =1;
        };
        var options = new Options();
        
        const layer2 = new BoundaryLayer(geojsonData); // TODO
        console.log(geojsonData);
        // layer2.style.color="red";
        layer2.style.image= new THING.ImageTexture("./img/UV_Grid_Sm.jpg");
        layer2.style.sideType = THING.SideType.Double;
        
    
    }

    // 初始化辅助线
    initHelperLines();
    function initHelperLines(){
        let AxesXLine = new THING.PixelLine({
            name: 'AxesX',
            selfPoints: [[0,0,0],[2000,0,0]],
            style:{
            color:'red'
            }
        });
        let AxesYLine = new THING.PixelLine({
            name: 'AxesY',
            selfPoints: [[0,0,0],[0,2000,0]],
            style:{
            color:'green'
            }
        });
        let AxesZLine = new THING.PixelLine({
            name: 'AxesZ',
            selfPoints: [[0,0,0],[0,0,2000]],
            style:{
            color:'blue'
            }
        });
    }
</script>

</html>
